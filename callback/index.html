<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TikTok Callback</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b1220; color:#e6e6e6; padding:40px; }
    .card { max-width: 820px; margin: 0 auto; background:#111a2e; padding:24px; border-radius:12px; }
    a { color:#7aa2ff; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Authorization Complete</h1>
    <p>Redirecting back to the desktop app...</p>
    <p>If it does not redirect, click the link below:</p>
    <p><a id="fallback" href="#">Open desktop callback</a></p>
  </div>
  <script>
    const params = window.location.search || "";
    const localUrl = "https://127.0.0.1:8787/callback" + params;
    const link = document.getElementById("fallback");
    link.href = localUrl;
    setTimeout(() => {
      window.location.href = localUrl;
    }, 500);
  </script>
</body>
</html>
